<!--Page structure-->
<!-- HTML tags
syntax: 
1. open angle bracket <
2. tag name
3. close angle bracket >
4. close tag
ope html tag=> <html>
closed html tag => </html>
<html>content</html>

tags
for heading or title (h1-h6)
-->
<html>
  <head></head>
  <body>
    <h1>Hello World - H1 Tag</h1>
    <h2>Hello World - H2 Tag</h2>
    <h3>Hello World - H3 Tag</h3>
    <h4>Hello World - H4 Tag</h4>
    <h5>Hello World - H5 Tag</h5>
    <h6>Hello World - H6 Tag</h6>
  </body>
</html>
